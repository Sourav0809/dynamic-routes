<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 style="text-align: center; font-size: 32px;">! Contact Us !</h1>
    <div>
        <form action="/success" method="POST"
            style="width: 800px; background-color: rgb(159, 164, 211); margin: auto; display: flex; flex-direction: column; gap: 10px; padding: 30px;">

            <div style="display: flex; flex-direction: column; width: 100%;">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="enter name .." style="width:90%; padding: 10px;" />
            </div>
            <div style="display: flex; flex-direction: column;">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="enter email.." style="width:90%; padding: 10px;" />
            </div>
            <div style="display: flex; ">
                <button
                    style="padding: 10px; background-color: rgb(95, 95, 206); color: white; cursor: pointer; ">Submit</button>

            </div>
        </form>
    </div>
</body>

</html>
